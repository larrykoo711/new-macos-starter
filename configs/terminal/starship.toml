# Starship Configuration
# https://starship.rs/config/

# Prompt format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$golang\
$rust\
$docker_context\
$kubernetes\
$cmd_duration\
$line_break\
$character"""

# Timeout for commands
command_timeout = 1000

# ===================
# Core
# ===================

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "

[cmd_duration]
min_time = 500
format = "[$duration]($style) "
style = "yellow"

# ===================
# Git
# ===================

[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# ===================
# Languages
# ===================

[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold green"
detect_files = ["package.json", ".nvmrc"]

[python]
symbol = " "
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"

[golang]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold cyan"

[rust]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold red"

# ===================
# Cloud & Container
# ===================

[docker_context]
symbol = " "
format = "[$symbol$context]($style) "
style = "blue"
only_with_files = true

[kubernetes]
symbol = "☸ "
format = '[$symbol$context( \($namespace\))]($style) '
style = "bold blue"
disabled = true

# ===================
# System
# ===================

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style)@"
show_always = false

[hostname]
ssh_only = true
format = "[$hostname]($style):"
style = "bold green"

[time]
disabled = true
format = "[$time]($style) "
style = "bold white"
time_format = "%H:%M"

# ===================
# Package Info
# ===================

[package]
disabled = true

# ===================
# Memory & Battery
# ===================

[memory_usage]
disabled = true

[battery]
disabled = true
